name: Unit and integration tests


on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  transformers:
    name: Run tests for optimum.habana.transformers
    runs-on: [self-hosted, linux, x64, gaudi2, fast]
    steps:
      - name: Test ECHO
        run: |
            echo $DOCKER_HABANA_VISIBLE_DEVICES
      - name: Checkout
        uses: actions/checkout@v2
      - name: Pull image
        run: |
            docker pull vault.habana.ai/gaudi-docker/1.18.0/ubuntu22.04/habanalabs/pytorch-installer-2.4.0:latest
      - name: Run tests
        run: |
            docker run \
            --rm \
            -v $PWD:/root/workspace \
            -v /scratch-1:/data \
            --workdir=/root/workspace \
            --runtime=habana \
            -e HABANA_VISIBLE_DEVICES=${DOCKER_HABANA_VISIBLE_DEVICES} \
            -e OMPI_MCA_btl_vader_single_copy_mechanism=none \
            -e HF_HOME=/data \
            --cap-add=sys_nice \
            --net=host \
            --ipc=host \
            vault.habana.ai/gaudi-docker/1.18.0/ubuntu22.04/habanalabs/pytorch-installer-2.4.0:latest \
            echo $HABANA_VISIBLE_DEVICES && hl-smi
  diffusers:
    name: Run tests for optimum.habana.diffusers
    needs:
      - transformers  # for debug only
    runs-on: [self-hosted, linux, x64, gaudi2, fast]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Pull image
        run: |
            docker pull vault.habana.ai/gaudi-docker/1.18.0/ubuntu22.04/habanalabs/pytorch-installer-2.4.0:latest
      - name: Run tests
        run: |
            docker run \
            --rm \
            -v $PWD:/root/workspace \
            -v /scratch-1:/data \
            --workdir=/root/workspace \
            --runtime=habana \
            -e HABANA_VISIBLE_DEVICES=$DOCKER_HABANA_VISIBLE_DEVICES \
            -e OMPI_MCA_btl_vader_single_copy_mechanism=none \
            -e HF_HOME=/data \
            --cap-add=sys_nice \
            --net=host \
            --ipc=host \
            vault.habana.ai/gaudi-docker/1.18.0/ubuntu22.04/habanalabs/pytorch-installer-2.4.0:latest \
            /bin/bash tests/ci/fast_tests_diffusers.sh
